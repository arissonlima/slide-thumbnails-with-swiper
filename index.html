<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel Slide</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <div class="box">
    <div class="slide-imagens">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="./assets/images/01-two-and-a-half-men.jpg" alt="Slide 1">
        </div>
        <div class="swiper-slide">
          <img src="./assets/images/02-the-big-bang-theory.jpg" alt="Slide 2">
        </div>
        <div class="swiper-slide">
          <img src="./assets/images/03-the-office.jpg" alt="Slide 3">
        </div>
        <div class="swiper-slide">
          <img src="./assets/images/04-that-70s-show.jpg" alt="Slide 4">
        </div>
        <div class="swiper-slide">
          <img src="./assets/images/05-how-i-met-your-mother.jpg" alt="Slide 5">
        </div>
      </div>
    </div>
    <div class="slide-thumbnail">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="./assets/images/01-two-and-a-half-men.jpg" alt="Slide 1">
        </div>
        <div class="swiper-slide">
          <img src="./assets/images/02-the-big-bang-theory.jpg" alt="Slide 2">
        </div>
        <div class="swiper-slide">
          <img src="./assets/images/03-the-office.jpg" alt="Slide 3">
        </div>
        <div class="swiper-slide">
          <img src="./assets/images/04-that-70s-show.jpg" alt="Slide 4">
        </div>
        <div class="swiper-slide">
          <img src="./assets/images/05-how-i-met-your-mother.jpg" alt="Slide 5">
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
